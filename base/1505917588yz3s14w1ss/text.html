<p style=" margin-top:0px; margin-bottom:25px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:transparent;"><span style=" font-family:'Georgia,serif'; font-size:8.25pt; color:#444411; background-color:transparent;">On Windows 7:</span></p>
<ol style="margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;"><li style=" font-family:'inherit'; font-size:8.25pt; color:#000000; background-color:transparent;" style=" margin-top:0px; margin-bottom:25px; margin-left:18px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Create a shortcut to that batch file</span></li>
<li style=" font-family:'inherit'; font-size:8.25pt; color:#000000; background-color:transparent;" style=" margin-top:0px; margin-bottom:25px; margin-left:18px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Right click on that shortcut file and choose </span><span style=" font-size:16px; font-style:italic;">Properties</span></li>
<li style=" font-family:'inherit'; font-size:8.25pt; color:#000000; background-color:transparent;" style=" margin-top:0px; margin-bottom:25px; margin-left:18px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Click the </span><span style=" font-family:'monaco,monospace'; font-size:12px;">Advanced</span><span style=" font-size:16px;"> button to find a checkbox for running as administrator</span></li></ol>
